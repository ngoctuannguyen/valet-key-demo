<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resource</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="file"], textarea, select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, input[type="file"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-error {
            color: #ff6f61;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload Your Resource</h1>
        
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-control">
            {{ form.as_p }}  <!-- Django form fields output -->
        </div>
        <button type="submit">Upload Resource</button>
    </form> 
    </div>
</body>
</html>
